version: 0.0 
os: linux 

files:
  - source: /             
    destination: /var/www/html/aws-chat

hooks:
  BeforeInstall:
    - location: scripts/stop_server.sh
      timeout: 60
  AfterInstall:
    - location: scripts/start_server.sh
      timeout: 60
  ApplicationStart:
    - location: scripts/restart_server.sh
      timeout: 60
  ValidateService:
    - location: scripts/validate_service.sh
      timeout: 60